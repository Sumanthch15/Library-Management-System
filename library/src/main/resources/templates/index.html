<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 25px;
        }

        input, select, button {
            margin: 5px;
            padding: 8px 10px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .form-title {
            margin-top: 40px;
            color: #34495e;
        }

        .section-divider {
            border-top: 2px solid #ccc;
            margin: 30px 0;
        }

        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìö Library System</h1>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <h2>üìñ Available Books</h2>

    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
        <!-- Show All Books button -->
        <form th:action="@{/}" method="get">
            <button type="submit">Show All</button>
        </form>
    <!-- Search bar -->
      <form th:action="@{/search}" method="post" class="right-align">
        <input type="text" name="searchTitle" placeholder="Search by Title" required />
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Book Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th><th>Title</th><th>Author</th><th>Genre</th><th>Status</th><th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}">1</td>
            <td th:text="${book.title}">Sample</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.genre}">Genre</td>
            <td th:text="${book.availabilityStatus}">Available</td>
            <td>
                <form th:action="@{/delete}" method="post" style="margin: 0;">
                    <input type="hidden" name="id" th:value="${book.bookId}" />
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="section-divider"></div>

    <!-- Add Book -->
    <h2 class="form-title">‚ûï Add Book</h2>
    <form th:action="@{/add}" method="post">
        <input type="text" name="bookId" placeholder="Book ID" required />
        <input type="text" name="title" placeholder="Title" required />
        <input type="text" name="author" placeholder="Author" required />
        <input type="text" name="genre" placeholder="Genre" />
        <select name="availabilityStatus">
            <option>Available</option>
            <option>Checked Out</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <!-- Update Book -->
    <h2 class="form-title">‚úèÔ∏è Update Book</h2>
    <form th:action="@{/update}" method="post">
        <input type="text" name="bookId" placeholder="Book ID to Update" required />
        <input type="text" name="title" placeholder="New Title" />
        <input type="text" name="author" placeholder="New Author" />
        <input type="text" name="genre" placeholder="New Genre" />
        <select name="availabilityStatus">
            <option>Available</option>
            <option>Checked Out</option>
        </select>
        <button type="submit">Update</button>
    </form>

    <div class="section-divider"></div>

    <!-- Exit System -->
    <h2 class="form-title">‚ö†Ô∏è Exit System</h2>
    <button onclick="shutdownApp()">Exit System</button>
</div>

<script>
    function shutdownApp() {
        if (confirm("Are you sure you want to shut down the application?")) {
            fetch('/system/exit', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
            })
            .catch(error => {
                alert("Shutdown failed: " + error);
            });
        }
    }
</script>
</body>
</html>
